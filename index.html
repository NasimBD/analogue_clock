<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <!-- fallback - Browsers that don't support <canvas> will ignore the container and render the fallback content inside it. Browsers that do support <canvas> will ignore the content inside the container, and just render the canvas normally.  -->
    <canvas id="canvas" width="230" height="230">
    <img src="wristWatch.svg" width="150" height="150" alt=""/>
    </canvas>

    <canvas id="numbers" width="230" height="230">
        <img src="wristWatch.svg" width="10" height="10" alt=""/>
    </canvas>
    
    <canvas id="hands" width="230" height="230">
        <img src="wristWatch.svg" width="10" height="10" alt=""/>
    </canvas>
    
    <canvas id="date" width="230" height="230">
        <img src="wristWatch.svg" width="10" height="10" alt=""/>
    </canvas>

    <script src="script.js"></script>
</body>
</html>
